version: "3.8"

services:
  postgres:
    image: postgres:16.4
    command: [postgres, --max_connections=100]
    environment:
      - POSTGRES_PASSWORD=[tu_contrase√±a]
    networks:
      - general_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 2048M

volumes:
  postgres_data:
    external: true

networks:
  general_network:
    external: true